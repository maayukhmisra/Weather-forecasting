<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width , initial-scale=1.0">
        <title>Weather Forecast App</title>
    </head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 20px;
}

form {
    margin: 20px auto;
}

input[type="text"] {
    padding: 8px;
    width: 200px;
}

input[type="submit"] {
    padding: 8px 12px;
    cursor: pointer;
}

.display {
    background-color: white;
    width: 250px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 5px;
}

.display p {
    margin: 8px 0;
    font-size: 16px;
}
    </style>
    <body>

    <h1>Weather App</h1>

    <form action="" class="input">
        <input type="text" id="inputvalue" placeholder="Enter city name">
        <input type="Submit" value="submit">
        </form>

        <div class="display">
            <h1 class="name">
                <p class="temprature"></p>
                <p class="windspeed"></p>
                <p class="humidity"></p>
            </h1>
        </div>

        <script src="script.js"></script>
    </body>
</html>
